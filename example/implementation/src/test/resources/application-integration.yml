spring:
  application:
    name: greek-gods-api-integration-test
    
  datasource:
    url: jdbc:tc:postgresql:13://test/greek_gods_integration_db
    username: integration_test
    password: integration_test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: false
    
  jdbc:
    template:
      query-timeout: 60s  # Longer timeout for integration tests

server:
  port: 0  # Random port for testing

logging:
  level:
    info.jab.latency: DEBUG
    org.springframework.jdbc: DEBUG
    org.flywaydb: DEBUG
    org.testcontainers: DEBUG
    io.restassured: DEBUG
    root: INFO
    
testcontainers:
  reuse:
    enable: false

management:
  endpoints:
    web:
      exposure:
        include: '*'  # All endpoints for integration testing 